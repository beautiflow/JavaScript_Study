        <option value="배구">배구</option>
        <option value="축구">축구</option>
        <option value="야구">야구</option>

    <button id="toLeft">&gt;</button>
    <button id="AllToLeft">&lt;</button>
    <button id="toRight">&gt;&gt;</button>
    <button id="AllToRight">&lt;&lt;</button>
    <select name="" id="right" multiple="multiple"></select>


    <script>
        window.onload = function(){
            // 1. 버튼에 이벤트 걸기

            // 2. 요소에 접근
            var leftBtn = document.getElementsById("toLeft");
            var rigntBtn = document.getElementsById("toRight");
            var allLeftBtn = document.getElementsById("AlltoLeft");
            var allRightBtn = document.getElementsById("AlltoRight");


            // 3. 이벤트 등록

                leftBtn = moveToLeft;
                rightBtn = moveToRight;
                allLeftBtn =moveAllToLeft;
                allRightBtn =moveAllToRight;

                // 선택된 것을 from 에서 to 로
                function moveChecked(from, to){
                    for(i = 0; i <from.length; i++){
                        to.append(from[i]);
                    }
                }

                // target 의 모든 option 을 선택하게 한다.
                function selectAll(target){
                    for(i = 0; i < target.length; i++){
                        target[i].selected = true;
                    }
                }


                // 오른쪽에 선택 된것을 왼쪽으로 옮긴다
                function moveToLeft(){
                    // 선택된 것을 왼쪽으로 옯긴다.
                    moveSelected(right, left)
                }

                // 왼쪽에 선택 된것을 오른쪽으로 옮긴다
                function moveToRight(){
                    // 선택된 것을 왼쪽으로 옯긴다.
                    moveSelected(left, right)
                }

                function moveAllToRight(){
                    selectAll(left);
                    moveChecked(left, right);
                }
            
        }
    </script>
</body>
</html>
